<html>
	<head>
		<title> Возвращение числа в квадрат (используя return) </title>
	</head>
	<script type="text/javascript">
		function calc(a)
		{
			return a*a
		}
		
	</script>
	<body>
		<h1>
		<center>
		<p> Возведение числа в квадрат </p>
		</h1>
		</center>
		<br>
		<script type="text/javascript">
			var x = prompt('Введите целое число', '');
			n = calc(x);
			document.write('Число ' + x + ' в квадрате = ' + n);
		</script>
	</body>
</html>
