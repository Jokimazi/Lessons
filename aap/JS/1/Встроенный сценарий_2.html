<html>
	<head>
		<title> Страница со встроенным JavaScript сценарием </title>
	</head>
	<body>	
		<script type="text/javascript">
				//Метод alert позволяет выводить диологовое окно с заданным сообщением и кнопкой ОК
				alert("Здравствуйте, студент!");
				/*Метод onfirm позволяет вывести диологовое окно с сообщением и двумя кнопками - ОК 
				(нажмитие выводит логическую велечину true) и Cancel (нажатие ввыводит логическую вылечину false)*/
				if (confirm("Вы создали свой первый скрипт, выводящий диологовое окно. Уже уходите?")){
					alert("До свидания, приходите еще!");
				}
				else {
						alert("Тогда обновляем страницу и смотрим на модельное окна еще раз!");
						location.reload()
					}
		</script>
	</body>
</html>
