<html>
	<head>
		<title> Использование строковых операторов </title>
	</head>
	<body>
		<h1>
		<center>
		<script type="text/javascript">
			str = 'Строка ' + 'первая';
			document.write(str);
			document.write('<br />');
			str = 'Строка ' + '1';
			document.write(str);
			document.write('<br />');
			str = 'Строка ' + 5 + 1;
			document.write(str);
			document.write('<br />');
			str += 'Строка ' + 5 + 1;
			document.write(str);
			document.write('<br />');
		</script>
		</h1>
		</center>
	</body>
</html>
