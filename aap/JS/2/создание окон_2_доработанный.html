<html>
	<head>
		<title> Глобальные методы для работы с окнами </title>
	</head>
	<body>
		<h1>
		<center>
		<script type="text/javascript">
			var name = prompt('Какое ваше имя?', 'Имя');
			var years = +prompt('Сколько вам лет?', 18)+9;
			alert('В 2033 году вам будет ' + years + ' лет, и вас зовут - ' + name + '!');
			
			var student = confirm('Вы - студент?');
			if(student == true) {
				alert('Значит вы учитесь в учебном заведении!');
			}
			else {
				alert('Значит вы НЕ учитесь в учебном заведении!');
			}
		</script>
		</h1>
		</center>
	</body>
</html>
