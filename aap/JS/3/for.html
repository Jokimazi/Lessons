<html>
	<head>
		<title> Использование инструкции if - else </title>
	</head>
	<body>
		<script type="text/javascript">
			alert('Для получения кредита в банке введите ФИО и № телефона двух поручителей');
			for (i = 1; i <= 2; i++)
			{
				var fio = prompt('Введите ФИО ' + i + '-го' + ' поручителя', '');
				var tel = prompt('Введите № телефона ' + i + '-го' + ' поручителя', '');
				document.writeln('Поручитель ' + fio + ', № телефона: ' + tel);
				document.write('<pre>');
			}
		</script>
	</body>
</html>
