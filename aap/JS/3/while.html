<html>
	<head>
		<title> Использование инструкции if - else </title>
	</head>
	<body>
		<script type="text/javascript">
			var xx = prompt('Введите четырехзначный ПИНкод вашей карты. У вас 5 попыток', '')*1;
			var i = 1;
			while (i < 5)
			{
				if  (xx == 1234)
				{
					alert("Верно"); break;
				}
				else
				{
					alert('Неверно, еще ' +(5-i)+ ' попыток');
					xx = prompt('Введите четырехзначный ПИНкод вашей карты', '')*1;
					i++;
				}
			}
		</script>
	</body>
</html>
