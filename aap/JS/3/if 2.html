<html>
	<head>
		<title> Использование инструкции if - else </title>
	</head>
	<body>
		<script type="text/javascript">
			var xx = prompt('Угадайте число от 0 до 5', '');
			if (xx == 3)
			{
				alert('Угадали! Ураааааа!!!!')
			}
			else if ((xx == 0) || (xx >= 5))
			{
				alert('Введенное значение 0 или 5 или больше 5! Угадайте число еще раз!')
			}
			else
			{
				alert('Не угадали!')
			}
		</script>
	</body>
</html>
