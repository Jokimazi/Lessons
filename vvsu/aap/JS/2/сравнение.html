<html>
	<head>
		<title> Использование операторов сравнения </title>
	</head>
	<body>
		<h1>
		<center>
		<script type="text/javascript">
			alert('5 > -5');
			alert(5 > -5);
			alert('1/2 == 0.5');
			alert(1/2 == 0.5);
			alert('2 != 2');
			alert(2 != 2);
			alert('а > я');
			alert('а' > 'я');
			alert('пена < пенал');
			alert('я' < 'абрикос');
		</script>
		</h1>
		</center>
	</body>
</html>
