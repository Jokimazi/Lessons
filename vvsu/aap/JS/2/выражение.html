<html>
	<head>
		<title> Использование арифметических операторов </title>
	</head>
	<body>
		<h1>
		<center>
		<script type="text/javascript">
			var a=20;
			var b =+prompt('Введите число');
			var c=a+b;
			alert('ваше число+20=' + c);
			var n=+prompt('Введите число');
			n *= 2;
			alert('Удвоенное значение вашего числа=' + n);
		</script>
		</h1>
		</center>
	</body>
</html>
