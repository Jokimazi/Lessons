<html>
	<head>
		<title> Площадь фигуры </title>
	</head>
	<body>
		<h1>
		<center>
		<script type="text/javascript">
			alert('Найдем площадь прямугольного треугольника по формуле S = a*h/2');
			var a=+prompt('Введите число a');
			var h=+prompt('Введите число h');
			document.write('a = ' + a + ', h = ' + h);
			document.write(' <br /> ');
			document.write('Формула: S = a*h/2');
			document.write(' <br /> ');
			document.write('Площадь прямоугольного треугольника равна ', a*h/2, '.');
		</script>
		</h1>
		</center>
	</body>
</html>
