<html>
	<head>
		<title> Определение типа данных операнда </title>
	</head>
	<body>
		<h1>
		<center>
		<script type="text/javascript">
			x = "Привет"; //x - переменная
			document.write("<pre>");
			document.writeln("Вы ввели символ " + x);
			document.writeln("Тип символа: " + typeof(x));
			// document.write - метод, выводящий на страницу переданные ему аргументы
		</script>
		</h1>
		</center>
	</body>
</html>
