<html>
	<head>
		<title> Пользовательская функция без параметров </title>
	</head>
	<body>
		<script type="text/javascript">
			function printText(txt, size, font, color)
			{
				document.write('<font size="'+size+'" face="'+font+'" color="'+color+'">'+'<p>'+txt+'</font>');
			}
			printText('Понедельник', 7, 'Arial', 'green');
			printText('Вторник', 6, 'Calibri', 'red');
			printText('Среда', 5, 'Times New Roman', 'yellow');
			printText('Четверг', 4, 'Arial Black', 'blue');
			printText('Пятница', 3, 'Bell MT', 'pink');
			printText('Суббота', 2, 'Centaur', 'gray');
			printText('Воскресенье', 1, 'Brush Script MT', 'gold');
		</script>
	</body>
</html>
