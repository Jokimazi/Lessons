<html>
	<head>
		<title> Использование инструкции break </title>
	</head>
	<body>
		<script type="text/javascript">
			var i = 0;
			for (i = 0; i <= 10; i++)
			{
				if (i == 3)
				{
					break;
				}
				document.write('Число i равно ' + i);
				document.write('<br />');
			}
		</script>
	</body>
</html>
